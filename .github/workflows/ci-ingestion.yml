name: CI - Ingestion Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ingestion_service/**'
      - '.github/workflows/ci-ingestion.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ingestion_service/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ingestion_service

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: make install

    - name: Run Tests
      # Unit tests with mocks
      run: make test
